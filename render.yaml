services:
  # Backend API Service
  - type: web
    name: hacksy-backend
    env: python
    buildCommand: "cd agent && pip install -r requirements.txt"
    startCommand: "cd agent && python main.py"
    plan: free
    envVars:
      - key: GITHUB_PERSONAL_ACCESS_TOKEN
        sync: false  # Set this manually in Render dashboard for security
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: PORT
        value: "7777"
    healthCheckPath: /health

  # Frontend Web Service (Alternative to Vercel)
  - type: web
    name: hacksy-frontend
    env: node
    buildCommand: "cd agent-ui && npm install && npm run build"
    startCommand: "cd agent-ui && npm start"
    plan: free
    envVars:
      - key: AGENTS_URL
        fromService:
          type: web
          name: hacksy-backend
          property: host
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
